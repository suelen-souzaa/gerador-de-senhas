<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Senhas Aleatórias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Aleatórias</h1>
        <div class="password-box">
            <input type="text" id="password" disabled placeholder="Sua senha aparecerá aqui">
        </div>
        <div class="options">
            <label for="length">Tamanho da senha:</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>
        <div class="buttons">
            <button id="generate">Gerar Senha</button>
            <button id="copy">Copiar Senha</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
